<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 목록 - VibeApp</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">VibeApp</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/posts">Posts</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="bg-white p-5 rounded shadow">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">게시글 목록</h2>
                <a href="/posts/new" class="btn btn-primary">새 글</a>
            </div>
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성일</th>
                        <th scope="col">조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.no}">1</td>
                        <td>
                            <a th:href="@{/posts/{no}(no=${post.no})}" th:text="${post.title}"
                                class="text-decoration-none">제목</a>
                        </td>
                        <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2026-01-01</td>
                        <td th:text="${post.views}">0</td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${totalPages > 1}" class="d-flex justify-content-center mt-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/posts(page=${currentPage - 1})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${pageNum == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/posts(page=${pageNum})}" th:text="${pageNum}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/posts(page=${currentPage + 1})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="mt-4">
                <a href="/" class="btn btn-secondary">홈으로</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 Bundle JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
