<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'게시글 수정 - ' + ${post.title}">게시글 수정</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">VibeApp</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/posts">Posts</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="bg-white p-5 rounded shadow">
            <h2 class="mb-4">게시글 수정</h2>
            <form th:action="@{/posts/{id}/save(id=${post.id})}" th:object="${postUpdateDto}" method="post">
                <div class="mb-3 row">
                    <label for="id" class="col-sm-2 col-form-label">번호</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="id" th:value="${post.id}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="title" class="col-sm-2 col-form-label">제목</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{title}" th:errorclass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                            제목 오류 메세지
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="content" class="col-sm-2 col-form-label">내용</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" th:field="*{content}" rows="10"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="tags" class="col-sm-2 col-form-label">태그</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{tags}" placeholder="태그를 쉼표(,)로 구분하여 입력하세요">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="createdAt" class="col-sm-2 col-form-label">생성일</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="createdAt"
                            th:value="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="updatedAt" class="col-sm-2 col-form-label">수정일</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="updatedAt"
                            th:value="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="views" class="col-sm-2 col-form-label">조회수</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="views" th:value="${post.views}">
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4 pt-4 border-top">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 Bundle JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
