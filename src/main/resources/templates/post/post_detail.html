<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${post.title} + ' - VibeApp'">게시글 상세 - VibeApp</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">VibeApp</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/posts">Posts</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="bg-white p-5 rounded shadow">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 th:text="${post.title}" class="mb-0">게시글 제목</h2>
                <span class="badge bg-primary fs-6">No. <span th:text="${post.id}">1</span></span>
            </div>
            <div class="mb-4" th:if="${post.tags != null and !post.tags.isEmpty()}">
                <span th:each="tag : ${#strings.arraySplit(post.tags, ',')}"
                    class="badge rounded-pill bg-info text-dark me-1" th:text="${#strings.trim(tag)}">Tag</span>
            </div>

            <div class="mb-4 border-bottom pb-3">
                <div class="row text-muted small">
                    <div class="col-auto">
                        작성일: <span
                            th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2026-01-01</span>
                    </div>
                    <div class="col-auto">
                        수정일: <span
                            th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">2026-01-01</span>
                    </div>
                    <div class="col-auto">
                        조회수: <span th:text="${post.views}">0</span>
                    </div>
                </div>
            </div>

            <div class="mb-5" style="min-height: 200px; white-space: pre-wrap;" th:text="${post.content}">
                게시글 내용이 여기에 표시됩니다.
            </div>

            <div class="d-flex gap-2 border-top pt-4">
                <a href="/posts" class="btn btn-secondary">목록</a>
                <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning">수정</a>
                <a th:href="@{/posts/{id}/delete(id=${post.id})}" class="btn btn-danger"
                    onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 Bundle JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
