spring:
  application:
    name: vibeapp
  thymeleaf:
    cache: false
  datasource:
    # H2 File mode (Persistence)
    jdbc-url: jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: SA
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: true

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.vibeapp.post
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    org.springframework.boot.autoconfigure: debug
  file:
    name: ./logs/app.log

debug: true
